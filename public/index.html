<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="msapplication-TileColor" content="#2b5797">
        <meta name="theme-color" content="#ffffff">

        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,500;1,300&display=swap" rel="stylesheet"> 

        <link rel="apple-touch-icon" sizes="180x180" href="/img/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/img/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/img/favicon-16x16.png">
        <link rel="manifest" href="/img/site.webmanifest">
        <link rel="mask-icon" href="/img/safari-pinned-tab.svg" color="#5bbad5">

        <title>SMG V:?</title>
        <link rel="stylesheet" href="style.css">
        <script src="Generates.js"></script>
        <script src="java.js" defer></script>
        <!-- <script src="socket.io.js"></script> -->

    </head>
    <body>
        
        <div class="PropietiesEditor center hidden">
            <div class="PropMenu">

            </div>
            <div style="float: right;">
                <button id="SavePropitiesBtn">Save</button>
                <button id="CancelPropitiesBtn">Cancel</button>
            </div>    
        </div>
        <div class="view">
            <div class="leftPainel">
                <div class="topo">
                    <form action="/gen" method="POST" class="GenerateForm" >
                        <input name="Models" type="text" value="[]" class="FormModels hidden">
                        <input name="ID" type="text" class="ID hidden">
                        <button type="submit" class="GenerateBtn">DOWNLOAD</button>
                    </form>
                    <div class="centralText">
                        <span>Models</span>
                    </div>
                    <button class="NewModel">
                        <img src="https://img.icons8.com/nolan/64/add.png"/>
                    </button>
                    <button onclick="LoadModels()">LOAD</button>
                </div>
                <div class="ModelsList">
                    <ul>
                    </ul>
                </div>
            </div>
            <div class="rightPainel">
                <div class="topo">
                    <div class="centralText">
                        <span class="M_name"></span>
                    </div>
                    <button class="SaveModel">
                        <img src="https://img.icons8.com/nolan/64/save.png"/>
                    </button>
                </div>
                <div style="border: 1px solid black;">
                    <div style="width: 100%;text-align: center;">
                        <span>Fields</span>
                    </div>
                    <div class="Fields">
                        <ul>
                        </ul>
                        <button class="NewField">
                            <img src="https://img.icons8.com/nolan/64/add.png"/>
                        </button>
                    </div>
                </div>
                <div style="border: 1px solid blue;">
                    <div style="width: 100%;text-align: center;">
                        <span>Associations</span>
                    </div>
                    <div class="Associations">
                        <ul>
                        </ul>
                        <button class="NewAssociation">
                            <img src="https://img.icons8.com/nolan/64/add.png"/>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <footer>
        <div style="margin-top: 1%;display:flex;justify-content: space-between">
            <button onclick="DownloadBackup()">Save Backup</button>
            <div style="display: inline-block;"><span>Load Backup</span><input class="file_to_load" type="file" onchange="readTextFile()"></div>
        </div>
    </footer>
    <script>
        var xmlhttp = new XMLHttpRequest();
        xmlhttp.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {
                var version = JSON.parse(this.responseText).version;
                document.title = `SMG V:${version}`
            }
        };
        xmlhttp.open("GET", "/version", true);
        xmlhttp.send();
    </script>
</html>
