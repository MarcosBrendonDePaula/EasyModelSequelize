<svg viewBox="0 0 128 128" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="128" y2="128" gradientUnits="userSpaceOnUse">
      <stop stop-color="#4338CA"/>
      <stop offset="1" stop-color="#7C3AED"/>
    </linearGradient>
    <linearGradient id="card" x1="0" y1="0" x2="0" y2="1">
      <stop stop-color="#1E1B4B" stop-opacity=".9"/>
      <stop offset="1" stop-color="#312E81" stop-opacity=".9"/>
    </linearGradient>
    <linearGradient id="link" x1="0" y1="0" x2="1" y2="1">
      <stop stop-color="#A78BFA"/>
      <stop offset="1" stop-color="#22D3EE"/>
    </linearGradient>
  </defs>

  <!-- Background rounded square -->
  <rect width="128" height="128" rx="28" fill="url(#bg)"/>

  <!-- Connection lines between tables -->
  <line x1="56" y1="48" x2="72" y2="48" stroke="url(#link)" stroke-width="3" stroke-linecap="round"/>
  <line x1="56" y1="84" x2="72" y2="84" stroke="url(#link)" stroke-width="3" stroke-linecap="round"/>
  <line x1="42" y1="64" x2="42" y2="72" stroke="url(#link)" stroke-width="3" stroke-linecap="round"/>
  <line x1="86" y1="64" x2="86" y2="72" stroke="url(#link)" stroke-width="3" stroke-linecap="round"/>

  <!-- Table top-left -->
  <rect x="16" y="26" width="40" height="38" rx="6" fill="url(#card)" stroke="#A78BFA" stroke-width="2"/>
  <rect x="16" y="26" width="40" height="12" rx="6" fill="#6D28D9"/>
  <rect x="16" y="32" width="40" height="6" fill="#6D28D9"/>
  <rect x="22" y="44" width="20" height="3" rx="1.5" fill="#818CF8" opacity=".6"/>
  <rect x="22" y="51" width="14" height="3" rx="1.5" fill="#818CF8" opacity=".4"/>
  <circle cx="44" y="45.5" r="2" fill="#22D3EE" cy="45.5"/>

  <!-- Table top-right -->
  <rect x="72" y="26" width="40" height="38" rx="6" fill="url(#card)" stroke="#A78BFA" stroke-width="2"/>
  <rect x="72" y="26" width="40" height="12" rx="6" fill="#6D28D9"/>
  <rect x="72" y="32" width="40" height="6" fill="#6D28D9"/>
  <rect x="78" y="44" width="20" height="3" rx="1.5" fill="#818CF8" opacity=".6"/>
  <rect x="78" y="51" width="14" height="3" rx="1.5" fill="#818CF8" opacity=".4"/>
  <circle cx="100" cy="45.5" r="2" fill="#22D3EE"/>

  <!-- Table bottom-left -->
  <rect x="16" y="72" width="40" height="32" rx="6" fill="url(#card)" stroke="#A78BFA" stroke-width="2"/>
  <rect x="16" y="72" width="40" height="12" rx="6" fill="#6D28D9"/>
  <rect x="16" y="78" width="40" height="6" fill="#6D28D9"/>
  <rect x="22" y="90" width="20" height="3" rx="1.5" fill="#818CF8" opacity=".6"/>

  <!-- Table bottom-right -->
  <rect x="72" y="72" width="40" height="32" rx="6" fill="url(#card)" stroke="#A78BFA" stroke-width="2"/>
  <rect x="72" y="72" width="40" height="12" rx="6" fill="#6D28D9"/>
  <rect x="72" y="78" width="40" height="6" fill="#6D28D9"/>
  <rect x="78" y="90" width="20" height="3" rx="1.5" fill="#818CF8" opacity=".6"/>

  <!-- Connection dots (endpoints) -->
  <circle cx="56" cy="48" r="3" fill="#22D3EE"/>
  <circle cx="72" cy="48" r="3" fill="#22D3EE"/>
  <circle cx="56" cy="84" r="3" fill="#22D3EE"/>
  <circle cx="72" cy="84" r="3" fill="#22D3EE"/>
  <circle cx="42" cy="64" r="3" fill="#22D3EE"/>
  <circle cx="42" cy="72" r="3" fill="#22D3EE"/>
  <circle cx="86" cy="64" r="3" fill="#22D3EE"/>
  <circle cx="86" cy="72" r="3" fill="#22D3EE"/>

  <!-- "EM" text hint (subtle) -->
  <text x="64" y="19" text-anchor="middle" font-family="system-ui, sans-serif" font-weight="800" font-size="14" fill="#C4B5FD" opacity=".7">EM</text>
</svg>
